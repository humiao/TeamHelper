<ul class="breadcrumb">
    <li><a href="#">员工管理</a> <span class="divider">/</span></li>
    <li class="active">员工列表</li>
</ul>
<!-- 工具栏 -->
<form class="form-inline">
    <div class="container">
        <a class="btn" href="#/em/new"><i class="icon-plus"></i> New</a>
        <a class="btn disabled" href="#"><i class="icon-pencil"></i> Edit</a>
        <a class="btn disabled" href="#"><i class="icon-trash"></i> Delete</a>

        <div class="pull-right">
            <select>
                <option>按姓名搜索</option>
            </select>
            <input class="span2" id="appendedInputButtons" type="text" placeholder="请输入姓名">
            <button class="btn" type="button">Search</button>
        </div>
    </div>
</form>

<!-- 列表 -->
<table class="table table-hover">
    <thead>
    <tr>
        <th><input type="checkbox"/></th>
        <th>工号</th>
        <th>姓名</th>
        <th>出生日期</th>
        <th>入职时间</th>
        <th>转正时间</th>
        <th>在职状态</th>
        <th>所属部门</th>
        <th>层级</th>
        <th>汇报对象</th>
        <th>教育程度</th>
        <th>手机</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat='eItem in eList'>
        <td><input type="checkbox"/></td>
        <td>{{eItem.number}}</td>
        <td><a href="#/em/{{eItem.id}}#">{{eItem.name}}</a></td>
        <td>19990227</td>
        <td>20120327</td>
        <td>20120627</td>
        <td>在职</td>
        <td>技术部</td>
        <td>层级</td>
        <td>汇报</td>
        <td>本科</td>
        <td>13011111111</td>
    </tr>

    </tbody>
</table>

<div class="pagination pagination-centered">
    <ul>
        <li class="disabled"><span>&laquo;</span></li>
